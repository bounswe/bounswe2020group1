upstream hello_django {
    server backend:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location ^/static/ {
	autoindex on;    
        alias /home/ubuntu/bounswe2020group1/backend/static/;
    }
}
